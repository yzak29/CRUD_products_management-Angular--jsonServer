<ng-container *ngIf="(productsInput$ | async) as result" [ngSwitch]="result.dataState" >

  <ng-container *ngSwitchCase="dataStateEnum.LOADING">
    <div class="container">
      <div class="progress mt-5">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
      </div>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="dataStateEnum.ERROR">
    <div class="alert-danger m-5">
      <p>{{result.errorMessage}}</p>
    </div>
  </ng-container>

  <ng-container *ngSwitchCase="dataStateEnum.LOADED">

    <div>
      <table class="table table-hover mt-5">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Selected</th>
          <th scope="col">Available</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody *ngFor="let p of result.data ">

        <app-product-item [product]="p" (productEventEmitter)="onActionEvent($event)" style="display: contents"></app-product-item>



        </tbody>
      </table>
    </div>

  </ng-container>


</ng-container>
