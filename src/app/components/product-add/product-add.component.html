<div class="card border-secondary mb-3 mx-auto mt-5" style="width: 50rem; ">
  <div class="card-header">Ajouter Un Produit</div>
  <div class="card-body">

    <form *ngIf="ProductFormGroup" [formGroup]="ProductFormGroup" class="mx-5 my-3" >
      <fieldset>

        <div class="form-group">
          <label class="form-label mt-2">Name</label>
          <input type="text" [ngClass]="(submitted && ProductFormGroup.controls.name.errors)?'is-invalid':''" class="form-control" placeholder="Nom" formControlName="name">
          <div *ngIf="submitted && ProductFormGroup.controls.name.errors"
               [ngClass]="(submitted && ProductFormGroup.controls.name.errors)?'is-invalid':''"
               class="text-warning">Sorry, that username's taken. Try another?</div>
        </div>

        <div class="form-group">
          <label class="form-label mt-2">Price</label>
          <input type="number" class="form-control" placeholder="Price" formControlName="price">
        </div>

        <div class="form-group">
          <label class="form-label mt-2">Quantity</label>
          <input type="number" class="form-control" placeholder="Quantity" formControlName="quantity">
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox"  formControlName="selected">
          <label class="form-check-label" >
            Selected
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox"   formControlName="available">
          <label class="form-check-label" >
            Available
          </label>
        </div>

        <br><br>


        <button type="submit" class="btn btn-primary" (click)="onSaveProduct()">Submit</button>
      </fieldset>
    </form>

  </div>
</div>
